name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site folder
        run: |
          mkdir -p site
          cp index.html site/ || true
          cp script.js site/ || true
          cp style.css site/ || true
          cp sw.js site/ || true
          cp manifest.json site/ || true
          if [ -d images ]; then cp -r images site/; fi
          if [ -d "บัตรหน้าหลัง" ]; then cp -r "บัตรหน้าหลัง" site/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
